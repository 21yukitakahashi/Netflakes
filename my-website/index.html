<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflakes</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script defer src="js/home.js"></script>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="#" class="brand">
      <img src="logo.png" alt="Netflakes Logo" class="logo" />
      <span class="brand-name"><span class="red">Net</span>flakes</span>
    </a>
    <nav class="nav-links">
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Anime</a>
    </nav>
    <div class="spacer"></div>
    <div class="search-wrap">
      <input id="top-search" class="search-input" type="text" placeholder="Search..." />
      <button class="icon-btn" id="open-search"><i class="fa fa-magnifying-glass"></i></button>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner" id="banner">
    <div class="backdrop" id="banner-backdrop"></div>
    <div class="content">
      <h1 id="banner-title"></h1>
      <div class="meta" id="banner-meta"></div>
      <div class="actions">
        <button class="btn primary" id="banner-play"><i class="fa fa-play"></i> Play</button>
        <button class="btn ghost" id="banner-more"><i class="fa fa-circle-info"></i> More Info</button>
      </div>
    </div>
  </section>

  <!-- Lists -->
  <section class="section">
    <h2>Trending Movies</h2>
    <div class="rail" id="movies-list"></div>
  </section>

  <section class="section">
    <h2>Trending TV Shows</h2>
    <div class="rail" id="tvshows-list"></div>
  </section>

  <section class="section">
    <h2>Trending Anime</h2>
    <div class="rail" id="anime-list"></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="sheet">
      <div class="sheet-header">
        <div class="backdrop" id="modal-backdrop"></div>
        <button class="close" id="modal-close"><i class="fa fa-xmark"></i></button>
      </div>
      <div class="sheet-body">
        <img id="modal-image" class="sheet-poster" />
        <div class="sheet-content">
          <h2 id="modal-title"></h2>
          <div class="meta-row">
            <span id="modal-year"></span>
            <span class="chip" id="modal-type"></span>
            <span class="chip"><span id="modal-rating" class="stars"></span></span>
          </div>
          <p id="modal-description"></p>

          <div class="server-selector">
            <label for="server">Change Server:</label>
            <select id="server">
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="player.videasy.net">Player.Videasy.net</option>
            </select>
          </div>
          <iframe id="modal-video" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <div class="header">
      <input id="search-input" type="text" placeholder="Search..." />
      <button class="icon-btn" id="search-close"><i class="fa fa-xmark"></i></button>
    </div>
    <div class="search-results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© <span id="year"></span> Netflakes. All rights reserved.</p>
    <div class="links">
      <a href="#">Disclaimer</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>
</body>
</html>
